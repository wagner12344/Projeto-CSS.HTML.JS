<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Red+Rose:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/dollar-6589.gif" alt="logo-DecClub" class="img-logo">

    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro/option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-conversor" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="./assets/brasil.png" alt="Logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="img-vector"src="./assets/vector2.png" alt="Seta">

            <div class="box">
                <img src="./assets/estados-unidos.png" alt="Logo-moeda-convertida">
                <p class="currency">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
            <script src="./Scripts.js"></script>
        </section>
    </main>
</body>

</html>
